<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CopyCat</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/copy.js"></script>
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="row">
                <div class="md-col-12">
                    <h1 class="text-center">CopyCat</h1>
                </div>
            </div>
        </header>

        <section>
            <div class="row">
                <div class="md-col-12">
                    <div class="gamearea">
                        <div class="btn-settings" data-toggle="modal" data-target="#myModal">
                            <h4 class="sett-menu">Settings</h4>
                        </div>
                        <div class="top-row">
                            <div id="blue" class="gamebutton" onClick="addToPlayer(this.id)"></div>
                        </div>

                        <div class="middle-row">
                            <div id="green" class="gamebutton" onClick="addToPlayer(this.id)"></div>
                            <div id="roundNumber">
                                <h2 id="clickNumber">0</h2>
                            </div>
                            <div id="yellow" class="gamebutton" onClick="addToPlayer(this.id)"></div>
                        </div>

                        <div class="bottom-row">
                            <div id="red" class="gamebutton" onClick="addToPlayer(this.id)"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer>

        </footer>

        <div class="row">
            <div class="col-md-12">

                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h2 class="modal-title text-center" id="myModalLabel">Settings</h2>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-12 text-center">
                                        <h4 class="black-text">Strict Mode</h4>
                                        <p class="btn btn-info text-center" id="strict" onClick="strict()">OFF</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 text-center">
                                        <h4 class="black-text">Reset</h4>
                                        <p class="btn btn-warning text-center" data-dismiss="modal" onClick="newGame()">Reset</p>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
